<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            cursor: pointer;
            transition: 0.3s;
            color: whitesmoke;
            background-color: green;
            /* padding: 10px 20px; */
            margin: 5px 5px;
            border: none;

        }

        button:hover{
            transform: scale(1.5);
            /* padding: 10px 30px; */
            margin: 3px 0px;
        }
        button:focus {
        outline: 2px solid green; 
         }
    </style>
</head>
<body>
    <button type="button">one</button>
    <button type="button">two</button>
    <button type="button">three</button>

</body>
</html>

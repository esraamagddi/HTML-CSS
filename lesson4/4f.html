<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         a {
            color: rgb(0, 113, 133); 
            cursor: pointer;
        }

        #p {
            color: rgb(0, 118, 0); 
        }
        button{
            cursor: pointer;
            transition: 0.3s;
        }
        .add {
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
            size: 5px;
            border-radius: 10px;
            font-size: 15px;
            padding: 4px 30px;


        }
        .add:hover{
            background-color:rgba(209, 203, 170, 0.438) ;
        }
        .buy:hover{
            background-color:rgba(209, 203, 170, 0.438) ;
        }


        .buy {
            background-color: rgb(255, 164, 28);
            color: black;
            border: none;
            size: 5px;
            border-radius: 10px;
            font-size: 15px;
            padding: 4px 30px;


        }
    </style>
</head>
<body>
    <main>
        <a href="http://www.amazon.com" target="_blank" >Go to Amazon</a>
        <p><b>Nike black running shoes</b></p>
        <p id="p">$39 - in stock</p>
        <p>free delivery tomorrow</p>
        <button class="add" type="button">Add to cart</button>
        <button class="buy" type="button"> Buy now</button>

    </main>
</body>
</html>

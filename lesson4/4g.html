<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      button {
        padding: 10px;
        cursor: pointer;
      }
      .youtube {

        color: white;
        background-color: #c70100;
        border: none;
        border-radius: 1px;
        text-transform: uppercase;
        transition: 5s;
      }

    </style>
  </head>
  <body>
    <main>
      <div id="buttons">
        <button type="button" class="youtube">Subscribe</button>

      </div>
    </main>
  </body>
</html>
